<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Abhay Chem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    
    <body>
        
        <nav class="navbar navbar-light" style="background-color: #43A047">
            <a class="navbar-brand" href="/home">
            </a>
        </nav>
        
        <br><br><br>
        
        <div class="container">
            <form action="registerReq/" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="usernameinput">Username</label>
                    <input type="text" class="form-control" id="usernameinput" aria- describedby="userHelp" placeholder="Enter Username" name="username">
                    <small id="userHelp" class="form-text text-muted">Choose the usernamer that you want to register with.</small>
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" class="form-control" id="Password1" placeholder="Password" name="password">
                </div>
                {% if errorflag %}
                    <div class="alert alert-warning" role="alert">
                        Some error happend. Please register again.
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </body>
</html>
