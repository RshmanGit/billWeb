<html lang="en">

    <head>
        <title>Abhay Chem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #43A047">
            <a class="navbar-brand" href="/home">
            ABHAY CHEM
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/insertorders" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Insert
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/insertorders">Orders</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/insertrawMat">Raw Material records</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/insertexps">Expenses</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/home" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Full Records
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/orders">Orders</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/rawMat">Raw Material records</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/exps">Expenses</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            User
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item disabled" href="#">User: {{ username }}</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav> 
        
        <br><br>
        
        <div class="container">
        
            <form method="post" action="updateReq/">{% csrf_token %}
                
                <div class="form-group">
                    <label for="GatePass">Gate Pass</label>
                    <input type="text" class="form-control" id="GatePass"  name="GatePass" value="{{ rawMat.gatePass }}" disabled>
                </div>
                <div class="row">
                    
                    <div class="col">
                        <div class="form-group">
                            <label for="rawMatName">Name</label>
                            <input type="text" class="form-control" id="rawMatName" name="name" value="{{ rawMat.name }}" disabled>
                        </div>
                    </div>
                    
                    <div class="col"> 
                        <div class="form-group">
                            <label for="orderddate">Order date</label>
                            <input type="date" class="form-control" id="orderddate" name="odate" value="{{ rawMat.order_date }}">
                        </div>
                    </div>
                    
                </div>
                
                
                <div class="row">
                    
                    
                    <div class="col">
                        <div class="form-group">
                            <label for="rawMatDesc">Description</label>
                            <input type="text" class="form-control" id="rawMatDesc" name="desc" value="{{ rawMat.desc }}">
                        </div>
                    </div>
                    
                    <div class="col">
                        <div class="form-group">
                            <label for="rawMatquant">Weight</label>
                            <input type="text" class="form-control" id="rawMatquant" name="weight" value="{{ rawMat.weight }}">
                        </div>
                    </div>
                </div>
                    
                <button class="btn btn-primary" type="submit">Update</button>
            
            </form>    
            
        </div>
        
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>

</html>
