<html lang="en">

    <head>
        <title>Abhay Chem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #43A047">
            <a class="navbar-brand" href="/home">
            ABHAY CHEM
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/insertorders" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" active>
                            Insert <span class="sr-only">(current)</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/insertorders">Orders</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/insertrawMat">Raw Material records</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item active" href="/insertexps">Expenses</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/home" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Full Records
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/orders">Orders</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/rawMat">Raw Material records</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/exps">Expenses</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            User
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item disabled" href="#">User: {{ username }}</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Profile</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav> 
        
        <br><br><br> 
       
        <div class="container">
            
            <form method="post" action="insertReq/">{% csrf_token %}
                
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="text" class="form-control" id="cost" placeholder="100" name="cost">
                </div>
            
                <div class="form-group">
                    <label for="cashinhand">Cash left after payment</label>
                    <input type="text" class="form-control" id="cashinhand" name="cashinhand">
                </div>
                
                <button class="btn btn-primary" type="submit">Submit form</button>
            
            </form>
        
        </div>
        
        
    </body>
</html>
